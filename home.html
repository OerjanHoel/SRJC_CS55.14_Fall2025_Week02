<!DOCTYPE html lang="eng">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Week 2 React.js with NODE.js and JSON Import</title>
    <!-- jQuery Script for jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Babel transpiler JSX to JS. Only for development-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <meta name="description" content=""> -->
    <!-- <link rel="stylesheet" href=""> -->
</head>

<body>
    <!-- Root element for the React Application. Where -->
    <div id="reactApp"></div>
    
    <!-- React Script for components -->
    <script data-type="module" data-presets="react" type="text/babel">
        "use strict";
        
        // load react as js module
        import React from 'https://cdn.jsdelivr.net/npm/react@19.1.1/+esm';
        // load createRoot method from ReactDOM/client
        import { createRoot } from 'https://cdn.jsdelivr.net/npm/react-dom@19.1.1/client/+esm';

        // define a react page component (some JSX that will get react to make html elements
        function ProjectApp(props) {
               // return some output for the component using JSX
                return  <div>
                    <h1>Find more info about various web stack technologies</h1>
                            <ul>
                            {
                                // use map() to loop thru array passed in props.list
                                props.list.map(
                                    // Array items added to our JSX markup
                                    (item,index) => (
                                        <li key={index}>
                                            <a href={item.pageLink}>{item.langName}</a>
                                            <p>{item.info}</p>
                                        </li>
                                    )
                                )
                            }
                            </ul>
                        </div>;
                   }

        // jQuery code loads JSON file into our browser
        $.getJSON(
            "content.json",
            function (jsonFromJquery) {
                // after JSON loaded
                console.log(jsonFromJquery);
                // Find our HTML div
                const myApplication = document.getElementById('reactApp');
                // reactDOM createRoot() to identify root HTML element for app
                const myRoot = createRoot(myApplication);
                // Call react render() to output component into existing element
                myRoot.render(
                    <ProjectApp list={jsonFromJquery} />
                );
            }
        );

    </script>
</body>

</html>
